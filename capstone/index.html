<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">   
    <link href="styles.css" rel="stylesheet"/>
    <title>Davis Buddies and Buds</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="heading" id="headinghome">
            <img src="images/flower1.svg" alt="flowers1" width="50" class="flower">
            <div>
                <h1><span class="davis">Davis</span>Buddies and Buds</h1>
            </div>
            <img src="images/flower2.svg" alt="flowers2" width="50" class="flower">
        </div>
    </header>
    
    <!-- COW PAGES -->
    <div id="cowsection" class="hidden">
        <section id="cowpage1" class="hidden">
            <div class="page1layout">
                <img src="images/cow.svg" alt="cow" width="650">
                <article class="page1article">
                    <p class="page1text"></p>
                </article>
            </div>
            <button class="next">next</button>
        </section>
        <section id="cowpage2" class="hidden">
            <button class="back"><img src="images/back.png" alt="back" width="30"></button>
            <div class="page2layout">
                <article class="page2article">
                    <p class="page2text"></p>
                </article>
                <img src="images/cow.svg" alt="cow" width="400">
            </div>
            <button class="next2">next</button>
        </section>
        <section id="cowpage3" class="hidden">
            <button class="back2"><img src="images/back.png" alt="back" width="30"></button>
            <div class="page3layout">
                <article class="page3article">
                    <p class="page3text"></p>
                </article>
                <img src="images/cow.jpeg" alt="realcow" width="450" height="450" class="realimage">
                <img src="images/cow.svg" alt="cow" width="250" class="flip" >
            </div>
            <button class="backhome">home</button>
        </section>
        <button class="homeicon"><img src="images/home.svg" alt="home" width="40"></button>
    </div>

    <!-- DUCK PAGES -->
    <div id="ducksection" class="hidden">
        <section id="duckpage1" class="hidden">
            <div class="page1layout">
                <img src="images/duck.svg" alt="duck" width="650">
                <article class="page1article">
                    <p class="page1text"></p>
                </article>
            </div>
            <button class="next">next</button>
        </section>
        <section id="duckpage2" class="hidden">
            <button class="back"><img src="images/back.png" alt="back" width="30"></button>
            <div class="page2layout">
                <article class="page2article">
                    <p class="page2text"></p>
                </article>
                <img src="images/duck.svg" alt="duck" width="400">
            </div>
            <button class="next2">next</button>
        </section>
        <section id="duckpage3" class="hidden">
            <button class="back2"><img src="images/back.png" alt="back" width="30"></button>
            <div class="page3layout">
                <article class="page3article">
                    <p class="page3text"></p>
                </article>
                <img src="images/duck.jpeg" alt="realduck" width="450" height="450" class="realimage">
                <img src="images/duck.svg" alt="duck" width="250" class="flip" >
            </div>
            <button class="backhome">home</button>
        </section>
        <button class="homeicon"><img src="images/home.svg" alt="home" width="40"></button>
    </div>

    <!-- HOME PAGE -->
    <section id="homepage" class="showing">
        <div>
            <button id="cow" class="homebutton"><img src="images/cow.svg" alt="cow" width="175"></button>
            <button id="duck" class="homebutton"><img src="images/duck.svg" alt="duck" width="175"></button>
            <button id="squirrel" class="homebutton"><img src="images/squirrel.svg" alt="squirrel" width="175"></button>
            <button id="turkey" class="homebutton"><img src="images/turkey.svg" alt="turkey" width="175"></button>
            <button id="magpie" class="homebutton"><img src="images/magpie.svg" alt="magpie" width="175"></button>
            <button id="turtle" class="homebutton"><img src="images/turtle.svg" alt="turtle" width="175"></button>
        </div>
        <div>
            <button id="redwood" class="homebutton"><img src="images/redwood.svg" alt="redwood" width="175"></button>
            <button id="poppy" class="homebutton"><img src="images/poppy.svg" alt="poppy" width="175"></button>
            <button id="gingko" class="homebutton"><img src="images/ginkgo.svg" alt="gingko" width="175"></button>
            <button id="lilacs" class="homebutton"><img src="images/lilac.svg" alt="lilacs" width="175"></button>
            <button id="oaks" class="homebutton"><img src="images/oak.svg" alt="oaks" width="175"></button>
            <button id="roses" class="homebutton"><img src="images/rose.svg" alt="roses" width="175"></button>
        </div>
    </section>
</body>
</html>
